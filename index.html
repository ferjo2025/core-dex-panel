<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Vault Wallet</title>

  <style>
    /* ============
       ESTILOS GENERALES
       ============ */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna y legible */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fondo degradado oscuro */
      color: #f5f5f5; /* Color de texto claro para contraste */
      display: flex; 
      justify-content: center; /* Centrar horizontal */
      align-items: center; /* Centrar vertical */
      height: 100vh; /* Ocupar toda la pantalla */
    }

    /* ============
       CONTENEDOR PRINCIPAL
       ============ */
    .card {
      background: rgba(255, 255, 255, 0.05); /* Fondo transl√∫cido */
      padding: 30px;
      border-radius: 20px; /* Bordes redondeados */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra elegante */
      max-width: 400px;
      width: 90%;
      text-align: center; /* Todo el texto centrado */
    }

    /* ============
       T√çTULO PRINCIPAL
       ============ */
    .card h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ff99; /* Verde brillante que resalta */
      letter-spacing: 1px; /* Separaci√≥n entre letras */
    }

    /* ============
       SECCI√ìN DE GANANCIAS
       ============ */
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .earnings {
      text-align: left; /* Alinear n√∫meros a la izquierda */
      margin: 15px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .earnings span {
      float: right; /* Poner el monto al lado derecho */
      color: #00e0ff; /* Azul brillante */
    }

    /* ============
       GANANCIA ACUMULADA
       ============ */
    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 255, 153, 0.2); /* Fondo verde transl√∫cido */
      padding: 10px;
      border-radius: 10px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <!-- CONTENEDOR DE LA TARJETA -->
  <div class="card">

    <!-- T√çTULO PRINCIPAL -->
    <h1>Core Vault Wallet</h1>

    <!-- SUBT√çTULO DE SECCI√ìN -->
    <h2>Ganancias</h2>

    <!-- LISTADO DE GANANCIAS -->
    <div class="earnings">
      Semanal <span>15 USDT</span><br>
      Referidos <span>8 USDT</span><br>
      Bono Admin <span>5 USDT</span>
    </div>

    <!-- GANANCIA ACUMULADA FINAL -->
    <div class="total">
      üü¢ Ganancia Acumulada: 28 USDT
    </div>

  </div>

</body>
</html>

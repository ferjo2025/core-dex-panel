<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core DeX Wallet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    :root {
      --color-bg: #0f1217;
      --color-card-bg: #1e222a;
      --color-primary: #4f46e5;
      --color-secondary: #8b94ff;
      --color-accent: #10b981;
      --color-text: #e0e6f0;
      --color-text-muted: #a0aec0;
      --radius: 12px;
      --font-family: 'Space Grotesk', sans-serif;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      padding: 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #1e222a, #232834);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background: linear-gradient(to right, #4f46e5 0%, #8b94ff 100%);
      padding: 16px;
      border-radius: var(--radius);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Pulso animado en cÃ­rculo verde del logo */
    .pulse-green {
      animation: pulse 2.5s infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% {
        r: 1.5;
        opacity: 1;
      }
      50% {
        r: 2.5;
        opacity: 0.6;
      }
    }

    .wallet-address {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--color-secondary);
      user-select: all;
      word-break: break-word;
      text-align: center;
    }

    /* Tooltip container */
    .tooltip {
      position: relative;
      cursor: help;
      border-bottom: 1px dotted var(--color-text-muted);
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--color-primary);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.6);
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
    .tooltip::after {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .copy-button {
      position: relative;
      background: var(--color-primary);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .copy-button:hover {
      background: var(--color-accent);
      box-shadow: 0 0 15px var(--color-accent);
    }

    .copy-button:active {
      animation: clickConfirm 0.5s forwards;
    }

    @keyframes clickConfirm {
      0% { box-shadow: 0 0 15px var(--color-accent); }
      50% { box-shadow: 0 0 30px #10f39d; }
      100% { box-shadow: none; }
    }

    section.stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .card {
      background: #272c3a;
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.05);
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: inset 0 0 15px rgba(79, 70, 229, 0.9);
    }

    .card .label {
      font-size: 13px;
      color: var(--color-text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card .value {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text);
    }

    section.gains {
      background: var(--color-card-bg);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 0 12px rgba(79, 70, 229, 0.3);
      user-select: none;
    }

    section.gains h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: var(--color-primary);
    }

    section.gains ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    section.gains li {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--color-text);
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    section.gains li span {
      font-weight: 400;
      color: var(--color-text-muted);
    }

    section.history {
      background: var(--color-card-bg);
      border-radius: var(--radius);
      padding: 16px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      color: var(--color-text-muted);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
      white-space: pre-wrap;
      user-select: text;
    }

    button#btnExit {
      background: var(--color-primary);
      border: none;
      color: white;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      width: 100%;
      user-select: none;
    }

    button#btnExit:hover {
      background: var(--color-accent);
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <!-- Logo wallet conect -->
      <svg
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="vertical-align: middle;"
      >
        <rect x="2" y="7" width="20" height="10" rx="2" ry="2" stroke="#8b94ff" stroke-width="2" />
        <path d="M6 12h12" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" />
        <circle cx="18" cy="12" r="1.5" fill="#10b981" class="pulse-green" />
        <path d="M10 11v2" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
      </svg>
      <h1>Core DeX Wallet</h1>
    </header>

    <div class="wallet-address">
      <div id="walletOnly" class="tooltip" data-tooltip="Haz clic para copiar la direcciÃ³n">DirecciÃ³n wallet</div>
      <button class="copy-button" id="copyBtn">ðŸ”— Compartir Wallet</button>
    </div>

    <section class="stats">
      <div class="card tooltip" data-tooltip="Monto total invertido">
        <div class="label">Invertido</div>
        <div class="value" id="invertido">--</div>
      </div>
      <div class="card tooltip" data-tooltip="Monto total retirado">
        <div class="label">Retirado</div>
        <div class="value" id="retirado">--</div>
      </div>
      <div class="card tooltip" data-tooltip="Monto pendiente por retirar">
        <div class="label">Pendiente</div>
        <div class="value" id="pendiente">--</div>
      </div>
    </section>

    <section class="gains">
      <h2>Ganancias</h2>
      <ul>
        <li class="tooltip" data-tooltip="Ganancias de esta semana">Semanal <span id="gananciasSem">--</span></li>
        <li class="tooltip" data-tooltip="Ganancias por referidos">Referidos <span id="gananciasRef">--</span></li>
        <li class="tooltip" data-tooltip="Bono administrativo">Bono admin <span id="bonoAdmin">--</span></li>
      </ul>
    </section>

    <section class="history" id="historial" title="Historial de ganancias acumuladas">
      Historial de ganancias acumuladas...
    </section>

    <button id="btnExit">Salir de la Wallet</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Cargar datos desde URL
    const nombre = getParameterByName('nombre') || "Usuario";
    const wallet = getParameterByName('wallet') || "No asignada";
    const invertido = getParameterByName('invertido') || "--";
    const retirado = getParameterByName('retirado') || "--";
    const pendiente = getParameterByName('pendiente') || "--";
    const gananciasSem = getParameterByName('gananciasSem') || "--";
    const gananciasRef = getParameterByName('gananciasRef') || "--";
    const bonoAdmin = getParameterByName('bonoAdmin') || "--";
    const historial = getParameterByName('historial') || "No hay historial.";

    // Mostrar wallet
    const walletEl = document.getElementById("walletOnly");
    walletEl.textContent = wallet;

    document.getElementById('invertido').textContent = invertido + " USDT";
    document.getElementById('retirado').textContent = retirado + " USDT";
    document.getElementById('pendiente').textContent = pendiente + " USDT";

    document.getElementById('gananciasSem').textContent = gananciasSem + " USDT";
    document.getElementById('gananciasRef').textContent = gananciasRef + " USDT";
    document.getElementById('bonoAdmin').textContent = bonoAdmin + " USDT";

    document.getElementById('historial').textContent = historial;

    // Copiar wallet al portapapeles (tambiÃ©n si haces click en la direcciÃ³n)
    function copyWallet() {
      navigator.clipboard.writeText(wallet).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'âœ… Copiado';
        setTimeout(() => {
          btn.textContent = 'ðŸ”— Compartir Wallet';
        }, 1500);
      }).catch(() => {
        alert("Error al copiar la direcciÃ³n.");
      });
    }

    document.getElementById('copyBtn').addEventListener('click', copyWallet);
    walletEl.addEventListener('click', copyWallet);

    // BotÃ³n salir cierra la Mini App
    document.getElementById('btnExit').addEventListener('click', () => {
      tg.close();
    });

    tg.expand();
  </script>
</body>
</html>
